version: "3"

services:
  tor:
    container_name: tor
    build:
      context: tor
    image: tor_img
    ports:
      - 9050:9050
      - 9051:9051

  btc_sig_miner:
    container_name: btc_sig_miner
    build:
      context: bitcoind_signet_miner_plugnplay
    image: bitcoind_signet_miner
    volumes:
      - shared_vol_btc:/bitcoind
    depends_on:
      - tor

  electrs:
    container_name: electrs
    build:
      context: electrs
    image: electrs_img
    volumes:
      - shared_vol_btc:/bitcoind
    depends_on:
      - btc_sig_miner

  nginx:
    container_name: nginx
    build:
      context: nginx
    image: nginx_img

  c-lightning:
    container_name: c-lightning
    build:
      context: c-lightning
    image: core_lightning
    volumes:
      - shared_vol_ln:/lightningd
    environment:
      - BTC_HOST=btc_sig_miner
    depends_on:
      - btc_sig_miner
      - tor

  faucet:
    container_name: faucet
    build:
      context: faucet
    image: faucet_img
    environment:
      - BTC_HOST=btc_sig_miner
    depends_on:
      - btc_sig_miner
      - tor
    ports:
      - 5000:5000

  lnbits:
    container_name: lnbits
    build:
      context: lnbits
    image: lnbits_img
    environment:
      - BTC_HOST=btc_sig_miner
    volumes:
      - shared_vol_ln:/lightningd
    ports:
      - "7000:7000"

  rtl:
    container_name: rtl
    build:
      context: rtl
    image: rtl_img
    volumes:
      - shared_vol_ln:/lightningd
    environment:
      - BTC_HOST=btc_sig_miner
      - CLN_HOST=c-lightning
    ports:
      - "3000:3000"

volumes:
  shared_vol_btc:
  shared_vol_ln:

networks:
  btc-testing-tools: